name: Update IG followers

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Fetch IG data
        run: |
          curl -s "https://ig-stats-zico.vercel.app/api/user?username=ziconkn_" -o ig.json
          echo "=== ig.json ==="
          cat ig.json
          jq -r '.followers' ig.json > followers.txt || true
          echo "Followers:"
          cat followers.txt

      - name: Update README badge
        run: |
          FOLLOWERS=$(cat followers.txt)

          if [ -z "$FOLLOWERS" ]; then
            FOLLOWERS="N/A"
          fi

          sed -i "s|%%IG_FOLLOWERS%%|${FOLLOWERS}|g" README.md

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "chore: update IG followers to ${FOLLOWERS}" || echo "nothing to commit"
          git push
